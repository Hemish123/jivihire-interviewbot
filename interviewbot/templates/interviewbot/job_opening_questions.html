<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional: Bootstrap Icons (for button icons) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body style="background-color: #f8f9fa;">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Generated Interview Questions for "{{ job.designation }}"</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <ul class="list-group mb-4">
                {% for q in questions %}
                    <li class="list-group-item">{{ q.text }}</li>
                {% endfor %}
                </ul>


                <h4 class="mb-3">Add Custom Questions</h4>
                <div id="custom-questions" class="mb-3">
                    <input type="text" name="custom_questions[]" class="form-control mb-2"
                           placeholder="Enter custom question">
                </div>

                <button type="button" class="btn btn-outline-primary mb-3" onclick="addCustomQuestion()">
                    <i class="bi bi-plus-circle"></i> Add More
                </button>
                <br>

                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Save Questions
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS Bundle (for components like dropdowns if used later) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Add Question JS -->
<script>
function addCustomQuestion() {
    const container = document.getElementById('custom-questions');
    const input = document.createElement('input');
    input.type = 'text';
    input.name = 'custom_questions[]';
    input.className = 'form-control mb-2';
    input.placeholder = 'Enter custom question';
    container.appendChild(input);
}
</script>

</body>
</html>
